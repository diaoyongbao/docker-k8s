# 简单的pod定义
apiVersion: v1
kind: Pod
metadata:
  name: ydyw
  # kubectl get pods 可查看到的NAME
  namespace: default
  labels:
    app: myapp
    tier: frontend
  annotations:
    createby: clusterAdmin
# 可供svc查找的标签
spec:
  containers:
  - name: myapp
    image: ikubernetes/myapp:v1
